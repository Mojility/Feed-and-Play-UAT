<h1>Log In View</h1>

<br>

<form>
    {{login.firstName}}
    <br>
    First Name <input type="text" ng-model="login.firstName">
    password <input type="text" ng-model="login.password">

  <span ng-if="login.buttonEnabled()">
    <input type="submit" ng-click="login.loginUser()" value="log in"/>
  </span>
</form>
