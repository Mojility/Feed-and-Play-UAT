<h1>Log In View</h1>

<form>
    <label for="email">Email:</label>
    <input type="text" ng-model="login.email" id="email">

    <label for="password">Password:</label>
    <input type="password" ng-model="login.password" id="password">

    <input ng-if="login.buttonEnabled()" type="submit" ng-click="login.loginUser()" value="Log In"/>
</form>
