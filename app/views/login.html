<h1>Log In View</h1>

<br>

<form>

    <br>
    Email: &nbsp;&nbsp; <input type="text" ng-model="login.email">
    <br>
    password: <input type="password" ng-model="login.password">
    <br>

  <span ng-if="login.buttonEnabled()">
    <input type="submit" ng-click="login.loginUser()" value="Log In"/>
  </span>
</form>
