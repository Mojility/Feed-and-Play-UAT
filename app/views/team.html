<h1> Team View</h1>
<!--{{team.teamId}}-->
{{team.teamName}}

<br> <br>
Members:

<span ng-if="team.teamIsNotEmpty()">

<ol>
    <li ng-repeat="person in team.teamMembers">
        <a href="/person/{{person}} "> {{team.userName(person)}}   </a> <br> Role: {{team.teamRole(team.teamId,person)}}
    </li>

</ol>

</span>
<br> <br>
videos:
<br> <br>

<ol>
    <li ng-repeat="video in team.videos">
        <iframe width="560" height="315" ng-src="{{team.youtubeLink(video)|trusted}}" frameborder="0"
                allowfullscreen></iframe>
    </li>
</ol>
