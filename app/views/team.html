<h1> Team View</h1>

{{team.teamName}}

<br> <br>
Members:

<span ng-if="team.teamIsNotEmpty()">
<ol>
    <li ng-repeat="person in team.teamMembers">
        <a href="/person/{{person}} "> {{team.getFirstName(person)}} </a> <br> Role:
        {{team.getTeamRole(person)}}
    </li>
</ol>


<br> <br>
videos:
<br> <br>

<ol>
    <li ng-repeat="video in team.videos">
        <iframe width="280" height="157" ng-src="{{team.getYoutubeLink(video)|trusted}}" frameborder="0"
                allowfullscreen></iframe>
    </li>
</ol>

Looking for team roles:


<br>
<table>
    <thead>
    <th>Role</th>
    </thead>
    <tbody>
    <tr ng-repeat="role in team.lookingForRoles">
        <td> {{role}}</td>

        <td>
            <button ng-click="team.deleteAdvertisedRole(role)">remove</button>
        </td>
    </tr>
    </tbody>
</table>

    <form>
        Role: <input type="text" ng-model="team.newRole">
  <span ng-if="team.addEnabled()">
    <input type="submit" ng-click="team.addAdvertisedRole()" value="add"/>
 </span>
    </form>

    <br>

 People Applied For Roles

  <div ng-repeat="person in team.getAllPeople()">


      <ol>

          <li ng-repeat="role in team.getRolesApplied(person.id)">

          <span ng-if="role.team_id == team.teamId">  Name: {{person.first_name}}
              Role(s):  {{ role.role }}
              <input type="submit" ng-click="team.acceptApplicant(role.role,person.id)" value="accept"/>
              <input type="submit" ng-click="team.rejectApplicant(role.role,person.id)" value="reject"/> </span>
          </li>
      </ol>

  </div>
  </div>

</span>
