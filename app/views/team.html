<h1> Team View</h1>

{{team.teamName}}
<br>
  <a href="/team_management/{{team.teamId}}"> team management </a>
<br> <br>



The Crew:

<span ng-if="team.teamIsNotEmpty()">
<div class="members">
  <ol>
      <li ng-repeat="person in team.teamMembers">
        <span ng-if="team.isLeader(team.teamId,person)">
          <img class="round" ng-src="http://localhost:3000/{{team.getAvatar(person)}}"/>
          <br>          <a href="/person/{{person}} ">  {{team.getFirstName(person)}} <br> {{team.getLastName(person)}} </a> <br>
            {{team.getTeamRole(person)}}
        </span>
      </li>
  </ol>
</div>

<br> <br>
videos:
<br> <br>
<div class="video">
  <ol>
      <li ng-repeat="video in team.videos">

          <iframe width="280" height="157" ng-src="{{team.getYoutubeLink(video.youtube_link)|trusted}}" frameborder="0"
                  allowfullscreen></iframe>
          <br>
          score:
          {{team.getScore(video)}}
          <br>
          # of votes:
          {{team.getNumberOfVotes(video)}}
          <br>
          <input type="submit"
                 ng-click="team.thumbsUp(video)"
                 value="thumbs up"/>
          <br>
          <input type="submit"
                 ng-click="team.thumbsDown(video)"
                 value="thumbs down"/>
      </li>
  </ol>
</div>

</span>
