<h1>Person View</h1>

<br>
<span ng-if="person.personIsNotEmpty()">
{{person.currentUserName}}


<br><br>

<div ng-repeat="team in person.teams">
    Team: {{person.teamName(team)}} <br>
    Role: {{person.teamRole(team,person.personId)}}<br>
    <ol>
        <li ng-repeat="video in person.getVideos(team)">
            <iframe width="280" height="157" ng-src="{{person.youtubeLink(video)|trusted}}" frameborder="0"
                    allowfullscreen></iframe>
        </li>
    </ol>
</div>

</span>
