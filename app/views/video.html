<h1>Video View</h1>

<iframe width="420" height="315" ng-src="{{video.getYoutubeLink()|trusted}}" frameborder="0"
        allowfullscreen></iframe>
        <br>
        score:
        {{video.getScore()}}
        <br>
        # of votes:
        {{video.getNumberOfVotes()}}
        <br>
        <input type="submit"
               ng-click="video.thumbsUp()"
               value="thumbs up"/>
        <br>
        <input type="submit"
               ng-click="video.thumbsDown()"
               value="thumbs down"/>


<div ng-repeat="comment in video.getComments()">

name: {{video.getFullName(comment.person_id)}}
<br>
comment: {{comment.text}}
<br>
date: {{comment.created_at| date:'MMMM d yyyy | h:m a'}}



</div>
