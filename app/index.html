<!doctype html>

<html class="no-js">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title ng-bind="pageTitle"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<ol>
    <li><a href="/">Home</a></li>
    <li><a href="/team">Team </a></li>
</ol>
<nav ng-controller="SessionController as session" >
    <p>Logged in: {{ session.currentUserName() }}</p>
    <ol>
        <li ng-repeat="person in session.getAllPeople()">
            <a href="/person/{{person.id}}">{{ person.first_name }}</a>
        </li>
    </ol>

    <ol>
        <li ng-repeat="team in session.getAllTeams()">
            <a href="/team/{{team.team_id}}">{{ team.name }}</a>
        </li>
    </ol>
</nav>

<div ui-view></div>

<script src="js/main.js"></script>
</body>
</html>
